<p-toast></p-toast>
<div class="grid">
  <div class="col-12">
    <button pButton pRipple type="button" (click)="openFormDialog()" icon="pi pi-plus" label="Add User" class="p-button-primary mb-3"></button>

    <p-table [value]="users" [paginator]="true" [rows]="10" [responsiveLayout]="'scroll'">
      <ng-template pTemplate="header">
        <tr>
          <th>Username</th>
          <th>Is Active</th>
          <th>Staff</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user let-rowIndex="rowIndex">
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.isActive ? 'Yes' : 'No' }}</td>
          <td>{{ user.staffId}}</td>
          <td>{{ user.roleId}}</td>
          <td>
            <div class="flex">
              <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-primary mr-2" (click)="editUser(user)"></button>
              <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger" (click)="deleteUser(user)"></button>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>

    <p-dialog [(visible)]="formDialog" [style]="{width: '450px'}" header="User Details" [modal]="true" class="p-fluid">
      <ng-template pTemplate="content">
        <form [formGroup]="userForm">
          <div class="field">
            <label for="username">Username <span class="p-error">*</span></label>
            <input id="username" type="text" pInputText formControlName="username" />
            <small class="p-error" *ngIf="userForm.controls['username'].dirty && userForm.controls['username'].hasError('required')">Username is required.</small>
          </div>
          <div class="field">
            <label for="passwordHash">Password Hash <span class="p-error">*</span></label>
            <input id="passwordHash" type="text" pInputText formControlName="passwordHash" />
            <small class="p-error" *ngIf="userForm.controls['passwordHash'].dirty && userForm.controls['passwordHash'].hasError('required')">Password hash is required.</small>
          </div>
          <div class="field-checkbox">
            <p-checkbox id="isActive" formControlName="isActive" binary="true" label="Is Active"></p-checkbox>
          </div>
          <div class="field">
            <label for="staffId">Staff <span class="p-error">*</span></label>
            <p-dropdown [options]="staffList" formControlName="staffId" optionLabel="name" optionValue="id"></p-dropdown>
            <small class="p-error" *ngIf="userForm.controls['staffId'].dirty && userForm.controls['staffId'].hasError('required')">Staff is required.</small>
          </div>
          <div class="field">
            <label for="roleId">Role <span class="p-error">*</span></label>
            <p-dropdown [options]="roleList" formControlName="roleId" appendTo="body" optionLabel="name" optionValue="id"></p-dropdown>
            <small class="p-error" *ngIf="userForm.controls['roleId'].dirty && userForm.controls['roleId'].hasError('required')">Role is required.</small>
          </div>
        </form>
      </ng-template>
      <ng-template pTemplate="footer">
        <button pButton pRipple type="button" label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideFormDialog()"></button>
        <button pButton pRipple type="button" label="Save" icon="pi pi-check" class="p-button-primary" (click)="saveUser()"></button>
      </ng-template>
    </p-dialog>
  </div>
</div>
