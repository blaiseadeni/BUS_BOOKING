<!-- inventory.component.html -->
<p-card>
    <div class="flex-container">
      <div class="flex-item">
        <label for="startDate">Start Date</label>
        <p-calendar id="startDate" formControlName="startDate" dateFormat="yy-mm-dd"></p-calendar>
      </div>
      <div class="flex-item">
        <label for="endDate">End Date</label>
        <p-calendar id="endDate" formControlName="endDate" dateFormat="yy-mm-dd"></p-calendar>
      </div>
      <div class="flex-item">
        <button pButton type="button" label="Calculate" icon="pi pi-check" class="p-button-primary" (click)="calculateInventory()"></button>
      </div>
    </div>
  
    <div class="mt-3">
      <label for="entryTotal">Total Entries</label>
      <input id="entryTotal" type="text" pInputText [value]="entryTotal | currency" readonly>
    </div>
    <div class="mt-3">
      <label for="exitTotal">Total Exits</label>
      <input id="exitTotal" type="text" pInputText [value]="exitTotal | currency" readonly>
    </div>
    <div class="mt-3">
      <label for="balance">Balance</label>
      <input id="balance" type="text" pInputText [value]="balance | currency" readonly>
    </div>
    <div class="flex-item">
      <button pButton type="button" label="Save" icon="pi pi-save" class="p-button-success" (click)="saveInventory()"></button>
    </div>
  </p-card>
  
  <!-- Inventory Table -->
  <p-card class="mt-3">
    <p-table [value]="inventories" [paginator]="true" [rows]="10" [responsiveLayout]="'scroll'">
      <ng-template pTemplate="header">
        <tr>
          <th>Date</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Total Entries</th>
          <th>Total Exits</th>
          <th>Balance</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-inventory>
        <tr>
          <td>{{ inventory.date | date:'short' }}</td>
          <td>{{ inventory.startDate | date:'short' }}</td>
          <td>{{ inventory.endDate | date:'short' }}</td>
          <td>{{ inventory.entryTotal | currency }}</td>
          <td>{{ inventory.exitTotal | currency }}</td>
          <td>{{ inventory.balance | currency }}</td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
