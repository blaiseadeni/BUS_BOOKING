<p-toast></p-toast>
<div class="grid">
  <div class="col-12">
    <button pButton pRipple type="button" (click)="openFormDialog()" icon="pi pi-plus" label="Add Expense" class="p-button-primary mb-3"></button>

    <p-table [value]="expenses" [paginator]="true" [rows]="10" [responsiveLayout]="'scroll'">
      <ng-template pTemplate="header">
        <tr>
          <th>Description</th>
          <th>Amount</th>
          <th>Date</th>
          <th>Category</th>
          <th>Bus ID</th>
          <th>Staff ID</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-expense let-rowIndex="rowIndex">
        <tr>
          <td>{{ expense.description }}</td>
          <td>{{ expense.amount }}</td>
          <td>{{ expense.date | date:'dd/MM/yyyy' }}</td>
          <td>{{ expense.category }}</td>
          <td>{{ expense.busId }}</td>
          <td>{{ expense.staffId }}</td>
          <td>
            <div class="flex">
              <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-primary mr-2" (click)="editExpense(expense, rowIndex)"></button>
              <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger" (click)="deleteExpense(rowIndex)"></button>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>

    <p-dialog [(visible)]="formDialog" [style]="{width: '450px'}" header="Expense Details" [modal]="true" class="p-fluid">
      <ng-template pTemplate="content">
        <form [formGroup]="expenseForm">
          <div class="field">
            <label for="description">Description <span class="p-error">*</span></label>
            <input id="description" type="text" pInputText formControlName="description" />
            <small class="p-error" *ngIf="expenseForm.controls['description'].invalid && expenseForm.controls['description'].touched">
              Description is required.
            </small>
          </div>
          <div class="field">
            <label for="amount">Amount <span class="p-error">*</span></label>
            <input id="amount" type="number" pInputText formControlName="amount" />
            <small class="p-error" *ngIf="expenseForm.controls['amount'].invalid && expenseForm.controls['amount'].touched">
              Amount is required.
            </small>
          </div>
          <div class="field">
            <label for="date">Date <span class="p-error">*</span></label>
            <p-calendar id="date" formControlName="date" showIcon="true" appendTo="body"></p-calendar>
            <small class="p-error" *ngIf="expenseForm.controls['date'].invalid && expenseForm.controls['date'].touched">
              Date is required.
            </small>
          </div>
          <div class="field">
            <label for="category">Category <span class="p-error">*</span></label>
            <input id="category" type="text" pInputText formControlName="category" />
            <small class="p-error" *ngIf="expenseForm.controls['category'].invalid && expenseForm.controls['category'].touched">
              Category is required.
            </small>
          </div>
          <div class="field">
            <label for="busId">Bus ID</label>
            <input id="busId" type="number" pInputText formControlName="busId" />
          </div>
          <div class="field">
            <label for="staffId">Staff ID</label>
            <input id="staffId" type="number" pInputText formControlName="staffId" />
          </div>
        </form>
      </ng-template>
      <ng-template pTemplate="footer">
        <button pButton pRipple type="button" label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideFormDialog()"></button>
        <button pButton pRipple type="button" label="Save" icon="pi pi-check" class="p-button-primary" (click)="onSubmitForm()"></button>
      </ng-template>
    </p-dialog>
  </div>
</div>
